<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-neutral-800 md:bg-neutral-900 flex items-center justify-center min-h-screen">

    <div class="container  mx-auto max-w-xl">
        <div class="max-w-md bg-neutral-800 mx-auto rounded-xl px-10 py-10 max-w-lg">
            <h3 class="text-center text-white text-2xl font-bold mb-6">Login</h3>
            <form class="max-w-sm">
                <div class="mb-4">
                    <input type="email" placeholder="Email" id="email" name="email" class="w-full p-2 border rounded-lg mt-1">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" id="password" name="password"
                        class="w-full p-2 border  rounded-lg mt-1">
                </div>
                <div class="mb-8 text-center ">
                    <input type="submit" value="Login"
                        class="rounded-lg w-1/2 bg-orange-500 text-neutral-800 font-semibold py-2 rounded cursor-pointer hover:bg-orange-400 hover:text-black">
                </div>
                <div class="text-center">
                    <a href="/admin/register.html" class="text-white ">No Account Yet? <span class="text-orange-500 hover:underline">Register here</span></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
