<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/admin/script.js"></script>
    <script>
      function toggleMobileMenu() {
        const menu = document.getElementById("hamburgerMenu");
        menu.classList.toggle("hidden");
      }

      function toggleUserMenu(event) {
        const userMenu = event.currentTarget.nextElementSibling;
        userMenu.classList.toggle("hidden");
      }
    </script>
  </head>

  <body class="bg-neutral-800">
    <div>
      
          <nav class="md:hidden bg-neutral-900 sticky top-0 z-[99999]">
            <div
              class="container mx-auto flex justify-between items-center p-4 max-w-screen-lg"
            >
              <button class="text-white" onclick="toggleMobileMenu()">
                <i class="fas fa-bars fa-lg"></i>
              </button>
              <p
                class="text-white font-bold text-center text-xl lg:text-left w-full"
                >TECHina Mo</
              >
            </div>
            <div
              id="mobileSearchBar"
              class="hidden bg-neutral-900 pt-0 p-4 lg:hidden"
            >
              <input
                type="text"
                placeholder="Search..."
                class="w-full p-2 rounded bg-neutral-600 text-white placeholder-neutral-400"
              />
            </div>
          </nav>
          <!-- Mobile Menu -->
          <div
            id="hamburgerMenu"
            class="hidden bg-neutral-950 w-64 h-screen fixed top-0 left-0 shadow-lg"
          >
            <div class="container mx-auto p-4 pt-20">
              <h2 class="text-white font-bold text-xl mb-4">Menu</h2>
              <ul class="space-y-2">
                <li>
                  <a
                    href="/admin/index.html"
                    class="block text-white hover:bg-neutral-700 p-2 rounded"
                    >Dashboard</a
                  >
                </li>
                <li>
                  <a
                    href="/admin/add.html"
                    class="block text-white hover:bg-neutral-700 p-2 rounded"
                    >Create</a
                  >
                </li>
                <li>
                  <a
                    href="/admin/login.html"
                    class="block text-red-400 hover:bg-neutral-700 p-2 rounded"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="flex">
            <nav
              class="hidden md:block bg-neutral-900 sticky top-0 z-[99999] w-64 h-screen"
            >
              <div class="container mx-auto p-4 pt-10">
                <h2 class="text-white font-bold text-2xl mb-6">Admin</h2>
                <ul class="space-y-4 text-xl">
                  <li>
                    <a
                      href="/admin/index.html"
                      class="block text-white hover:bg-neutral-700 p-2 rounded"
                      >Dashboard</a
                    >
                  </li>
                  <li>
                    <a
                      href="/admin/add.html"
                      class="block text-white hover:bg-neutral-700 p-2 rounded"
                      >Create</a
                    >
                  </li>
                  <li>
                    <a
                      href="/admin/login.html"
                      class="block text-red-400 hover:bg-neutral-700 p-2 rounded"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
      

        <main class="p-6 flex-1">
            
          <form class="max-w-screen-xl mx-auto bg-neutral-900 p-6 rounded-md">
            <h1 class="text-center text-white text-2xl md:text-4xl font-bold pb-4">Edit Blog</h1>
            <div class="mb-4">
              <label for="title" class="block text-white font-bold mb-2"
                >Blog Title</label
              >
              <input
                type="text"
                id="title"
                class="w-full p-2 rounded bg-neutral-600 text-white placeholder-neutral-400"
                placeholder="Enter blog title"
                required
              />
            </div>

            <div class="mb-4">
              <label for="category" class="block text-white font-bold mb-2"
                >Category</label
              >
              <select
                id="category"
                class="w-full p-2 rounded bg-neutral-600 text-white"
                required
              >
                <option value="" disabled selected>Select a category</option>
                <option value="tech">Tech</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="travel">Travel</option>
                <option value="education">Education</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="image" class="block text-white font-bold mb-2"
                >Upload Image</label
              >
              <input
                type="file"
                id="image"
                accept="image/*"
                class="w-full p-2 rounded bg-neutral-600 text-white"
              />
            </div>

            <div class="mb-4">
              <label for="content" class="block text-white font-bold mb-2"
                >Content</label
              >
              <textarea
                id="content"
                class="w-full p-2 rounded bg-neutral-600 text-white placeholder-neutral-400"
                rows="6"
                placeholder="Write your blog content here..."
                required
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded"
            >
              Add Blog
            </button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
